<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display table</title>
    <style>
      #container > div > div {
        border: 1px solid black;
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>
        <div>ㄱㄱㄱㄱ</div>
        <div>ㄴㄴㄴㄴ</div>
        <div>ㄷㄷㄷㄷ</div>
      </div>
      <div>
        <div>aaa</div>
        <div>bbbb</div>
        <div>cccc</div>
      </div>
    </div>
  </body>
</html>
