<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>점심 뭐 먹을까</button>
    <h1></h1>
    <img src="" alt="" />
    <script>
      let menu = ["cake", "noodle", "bread"];
      let menuimg = [
        "https://images.immediate.co.uk/production/volatile/sites/30/2021/05/Birthday-cake-recipes-6c950b0.jpg?quality=90&webp=true&resize=300,272",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Mama_instant_noodle_block.jpg/220px-Mama_instant_noodle_block.jpg",
        "https://tastesbetterfromscratch.com/wp-content/uploads/2020/03/Bread-Recipe-5-2.jpg",
      ];

      document.querySelector("button").onclick = function () {
        let choice = Math.floor(Math.random() * menu.length);
        document.querySelector("h1").textContent = menu[choice];
        document.querySelector("img").src = menuimg[choice];
      };
    </script>
  </body>
</html>
